<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Javascript Carousel</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron top-block text-center">
      <h1>Twitter Bootstrap Javascript Carousel</h1>
      <div class="row">
       <div class="col-3 mx-auto">
         <div class="card justify-content-center" style="width: 18rem;">
           <div class="card-body">
             <a class="ml-1" href="https://getbootstrap.com/docs/4.4/components/carousel/" target="_blank">Twitter Bootstrap Carousel Reference</a>
           </div>
         </div>
       </div>
     </div>
    </div>
    <br>
    <div class="next-and-prev-arrows text-center">
      <i id="prev-arrow" style="font-size: 50px; margin: 5px;" class="fas fa-angle-left"></i>
      <i id="next-arrow" style="font-size: 50px; margin: 5px;"  class="fas fa-angle-right"></i>
    </div>
    <div class="carousel block">
      <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">

            <div class="carousel-item active">
              <img src="https://images-na.ssl-images-amazon.com/images/I/819dKz8GfWL._SL1400_.jpg" style="width:100%;">
              <div class="carousel-caption">
                <h3>Sgt Peppers</h3>
              </div>
            </div>

            <div class="carousel-item">
              <img src="https://upload.wikimedia.org/wikipedia/en/e/e7/Help%21_%28The_Beatles_album_-_cover_art%29.jpg" style="width:100%;">
              <div class="carousel-caption">
                <h3>Help</h3>
              </div>
            </div>

            <div class="carousel-item">
              <img src="https://images-na.ssl-images-amazon.com/images/I/91LrXdPTwZL._SL1500_.jpg" style="width:100%;">
              <div class="carousel-caption">
                <h3>Magical Mystery Tour</h3>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
    <script src="https://kit.fontawesome.com/2178d917fb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
